<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Home Car Rent</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&
            display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-color: #eeeff0">
    <div style="width: 1440px;">
      <header class="main-header">
        <div class="left-header">
          <img class="big-logo" src="assets/images/Logo.png" alt="" />
        </div>
        <div class="middle-header">
          <div class="search-bar">
            <button type="button" class="search-button">
              <img
                class="icon"
                src="assets/icons/search-normal.png"
                alt="Search Icon"
              />
            </button>
  
            <input
              class="searching"
              type="text"
              placeholder="Search something here"
            />
  
            <button type="button" class="filter-button">
              <img class="icon" src="assets/icons/filter.png" alt="Filter Icon" />
            </button>
          </div>
        </div>
        <div class="right-header">
          <button class="icon-button" type="button">
            <img class="icon" src="assets/icons/heart.png" alt="Heart Icon" />
          </button>
  
          <button class="notifi-button" type="button">
            <img
              class="icon"
              src="assets/icons/notification.png"
              alt="Bell Icon"
            />
          </button>
  
          <button class="icon-button" type="button">
            <img
              class="icon"
              src="assets/icons/setting-2.png"
              alt="Settings Icon"
            />
          </button>
          <img
            class="user-avatar"
            src="assets/images/Image.png"
            alt="User Avatar"
          />
        </div>
      </header>
      <div class="menu-container">
        <div class="ad-container">
          <div class="advertisement">
            <div style="position: relative">
              <img class="ads-pic" src="assets/images/Ads 1.png" alt="ad-1" />
              <div>
                <p class="ads-names-1">The Best Platform for Car Rental</p>
                <p class="ads-info-1">
                  Ease of doing a car rental safely and reliably. Of course at a
                  low price.
                </p>
                <button class="rent-button">Rental Car</button>
              </div>
            </div>
            <div style="position: relative">
              <img class="ads-pic" src="assets/images/Ads 2.png" alt="ad-1" />
              <p class="ads-names-1">The Best Platform for Car Rental</p>
              <p class="ads-info-1">
                Ease of doing a car rental safely and reliably. Of course at a low
                price.
              </p>
              <button class="rent-button" style="background-color: #54a6ff">
                Rental Car
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="menu-choice">
        <div>
          <div class="pick-up-bar">
            <div class="ads-pic">
              <img
                class="pick-up-bar-info"
                src="assets/images/Pick - Up.png"
                alt=""
              />
              <div class="pick-up">
                <img src="assets/icons/mark.png" alt="" />
                <span class="pick-up-line">Pick - Up</span>
              </div>
              <div class="pick-up">
                <div class="pick-up-1">
                  <div class="">
                    <p class="select-font-2">Locations</p>
                    <select class="select-bar" name="Locations" id="Locations">
                      <option class="select-options" value="choice">Select your city ↵</option>
                      <option class="select-options" value="Q3">District 3</option>
                      <option class="select-options" value="Q7">District 7</option>
                      <option class="select-options" value="NhaBe">District Nha Be</option>
                    </select>
                  </div>
                </div>
                <div class="pick-up-2">
                  <div class="">
                    <p class="select-font-2">Date</p>
                    <input class="select-bar" type="date">
                  </div>
                </div>
                <div class="pick-up-3">
                  <div class="">
                    <p class="select-font-2">Locations</p>
                    <select class="select-bar" name="Locations" id="Locations">
                      <option class="select-options" value="choice">Select your time ↵</option>
                      <option class="select-options" value="Q3"></option>
                      <option class="select-options" value="Q7"></option>
                      <option class="select-options" value="NhaBe"></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swap">
          <button class="swap-button">
            <img src="assets/icons/Swap.png" alt="" />
          </button>
        </div>
        <div>
          <div class="pick-up-bar">
            <div class="ads-pic">
              <img
                class="pick-up-bar-info"
                src="assets/images/Pick - Up.png"
                alt=""
              />
              <div class="pick-up">
                <img src="assets/icons/mark.png" alt="" />
                <span class="pick-up-line">Drop - Off</span>
              </div>
              <div class="pick-up">
                <div class="pick-up-1">
                  <div class="">
                    <p class="select-font-2">Locations</p>
                    <select class="select-bar" name="Locations" id="Locations">
                      <option class="select-options" value="choice">Select your city ↵</option>
                      <option class="select-options" value="Q3">District 3</option>
                      <option class="select-options" value="Q7">District 7</option>
                      <option class="select-options" value="NhaBe">District Nha Be</option>
                    </select>
                  </div>
                </div>
                <div class="pick-up-2">
                  <div class="">
                    <p class="select-font-2">Date</p>
                    <input class="select-bar" type="date">
                  </div>
                </div>
                <div class="pick-up-3">
                  <div class="">
                    <p class="select-font-2">Locations</p>
                    <select class="select-bar" name="Locations" id="Locations">
                      <option class="select-options" value="choice">Select your time ↵</option>
                      <option class="select-options" value="Q3"></option>
                      <option class="select-options" value="Q7"></option>
                      <option class="select-options" value="NhaBe"></option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
